<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilpin Hotel - Intelligence Hub</title>
    <link rel="icon" type="image/png" href="/gilpin-logo.png">
    <link rel="apple-touch-icon" href="/gilpin-logo.png">
    <!-- Tailwind CSS is now provided via build pipeline (PostCSS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* --- GILPIN DIAMOND DESIGN SYSTEM V3.72+ CORE --- */
        :root {
            --bg-base: #fdfaf3;
            --bg-dots: #e8e1d4;
            --surface: rgba(255, 255, 255, 0.7);
            --nav-bg: rgba(253, 250, 243, 0.85);
            --nav-text: #0f172a;
            --border-ui: #c5a065;

            --text-main: #0f172a;
            --text-muted: #475569;

            --gilpin-gold: #c5a065;
            --shadow-lux: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --nav-height: 70px;
            --alert-height: 28px;
        }

        [data-theme="dark"] {
            --bg-base: #070707;
            --bg-dots: #1a1a1a;
            --surface: rgba(15, 15, 15, 0.8);
            --nav-bg: rgba(7, 7, 7, 0.85);
            --nav-text: #f8fafc;
            --border-ui: rgba(197, 160, 101, 0.4);

            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --shadow-lux: 0 30px 60px -15px rgba(0, 0, 0, 0.9);
        }

        /* --- CRITICAL IVORY THEME FIX --- */
        [data-theme="light"] textarea,
        [data-theme="light"] input,
        [data-theme="light"] .guest-row textarea {
            color: #0f172a !important;
            -webkit-text-fill-color: #0f172a !important;
        }

        /* --- CRITICAL DARK THEME FIX --- */
        [data-theme="dark"] textarea,
        [data-theme="dark"] input,
        [data-theme="dark"] select,
        [data-theme="dark"] .guest-row textarea {
            color: var(--text-main);
            -webkit-text-fill-color: var(--text-main);
        }

        /* Status Select — Dark-mode-aware dropdown for HK/MAIN/REC dashboards */
        .status-select {
            background: var(--surface);
            color: var(--text-main);
            border: 1px solid var(--border-ui);
            border-radius: 10px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
            min-width: 140px;
        }

        .status-select:focus {
            border-color: var(--gilpin-gold);
            box-shadow: 0 0 0 2px rgba(197, 160, 101, 0.2);
        }

        /* Animated sticky tabs — visual feedback when stuck */
        .dashboard-view-tabs.is-stuck {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.08);
            border-bottom-color: var(--gilpin-gold);
            backdrop-filter: blur(24px);
        }

        [data-theme="dark"] .dashboard-view-tabs.is-stuck {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-base);
            background-image: radial-gradient(var(--bg-dots) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            margin: 0;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            line-height: 1.5;
        }

        .heading-font {
            font-family: var(--font-serif);
        }

        /* ========= PREMIUM ANIMATIONS & MICRO-INTERACTIONS ========= */

        /* --- Entrance Keyframes --- */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(197, 160, 101, 0.15);
            }

            50% {
                box-shadow: 0 0 20px rgba(197, 160, 101, 0.3);
            }
        }

        @keyframes subtleBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        /* --- Entrance Utility Classes --- */
        .animate-entrance {
            animation: fadeSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .animate-fade {
            animation: fadeIn 0.4s ease both;
        }

        .animate-scale {
            animation: scaleIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        /* Staggered animation delays */
        .delay-1 {
            animation-delay: 0.05s;
        }

        .delay-2 {
            animation-delay: 0.1s;
        }

        .delay-3 {
            animation-delay: 0.15s;
        }

        .delay-4 {
            animation-delay: 0.2s;
        }

        .delay-5 {
            animation-delay: 0.25s;
        }

        /* --- Table Row Premium Hover --- */
        tbody tr {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        tbody tr:hover {
            transform: scale(1.002);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            z-index: 2;
            position: relative;
        }

        [data-theme="dark"] tbody tr:hover {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
        }

        /* --- Mobile Card Hover & Active --- */
        .guest-mobile-card {
            transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.25s ease;
        }

        .guest-mobile-card:active {
            transform: scale(0.985);
        }

        /* --- Button Press Micro-Animation --- */
        button {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:active:not(:disabled) {
            transform: scale(0.96);
        }

        /* --- Dashboard Pill Entrance --- */
        .dashboard-stat-card {
            animation: fadeSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] .dashboard-stat-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* --- Glassmorphism Card Entrance --- */
        .glass-card {
            animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        /* --- Status Badge Micro-Pulse on change --- */
        .status-badge {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        /* --- Smooth Focus Glow on Inputs --- */
        input:focus,
        textarea:focus,
        select:focus {
            transition: box-shadow 0.25s ease, border-color 0.25s ease;
            box-shadow: 0 0 0 3px rgba(197, 160, 101, 0.15);
            border-color: var(--gilpin-gold) !important;
            outline: none;
        }

        /* --- Premium Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(197, 160, 101, 0.25);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(197, 160, 101, 0.45);
            background-clip: content-box;
        }

        /* --- Gold Shimmer on Active Tab --- */
        .view-tab.active {
            position: relative;
            overflow: hidden;
        }

        .view-tab.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        /* ========= CREATIVE TRANSITIONS & EFFECTS ========= */

        /* --- Animated Gradient Border on Sticky Tabs --- */
        @keyframes gradientBorder {
            0% {
                border-image-source: linear-gradient(90deg, #c5a065, #d4b07a, #c5a065);
            }

            50% {
                border-image-source: linear-gradient(90deg, #d4b07a, #c5a065, #d4b07a);
            }

            100% {
                border-image-source: linear-gradient(90deg, #c5a065, #d4b07a, #c5a065);
            }
        }

        /* --- View Tab Switch Transition --- */
        @keyframes tabSwitchIn {
            from {
                opacity: 0.6;
                transform: scale(0.97) translateY(6px);
                filter: blur(2px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .view-switch-animate {
            animation: tabSwitchIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        /* --- Ripple Click Effect --- */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ripple-container {
            position: relative;
            overflow: hidden;
        }

        .ripple-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(197, 160, 101, 0.3) 0%, transparent 70%);
            transform: scale(0);
            opacity: 0;
            border-radius: inherit;
            pointer-events: none;
        }

        .ripple-container:active::after {
            animation: ripple 0.6s ease-out;
        }

        /* --- Table Row Staggered Entrance --- */
        tbody tr {
            animation: fadeSlideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        tbody tr:nth-child(1) {
            animation-delay: 0.02s;
        }

        tbody tr:nth-child(2) {
            animation-delay: 0.04s;
        }

        tbody tr:nth-child(3) {
            animation-delay: 0.06s;
        }

        tbody tr:nth-child(4) {
            animation-delay: 0.08s;
        }

        tbody tr:nth-child(5) {
            animation-delay: 0.10s;
        }

        tbody tr:nth-child(6) {
            animation-delay: 0.12s;
        }

        tbody tr:nth-child(7) {
            animation-delay: 0.14s;
        }

        tbody tr:nth-child(8) {
            animation-delay: 0.16s;
        }

        tbody tr:nth-child(9) {
            animation-delay: 0.18s;
        }

        tbody tr:nth-child(10) {
            animation-delay: 0.20s;
        }

        tbody tr:nth-child(n+11) {
            animation-delay: 0.22s;
        }

        /* --- Expanded Row Slide Down --- */
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                max-height: 500px;
                transform: translateY(0);
            }
        }

        .expand-row-enter {
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
            overflow: hidden;
        }

        /* --- Notification Badge Bounce --- */
        .tab-badge-dot {
            animation: subtleBounce 2s ease-in-out infinite;
        }

        /* --- Glassmorphism Card Hover Lift --- */
        .bg-white\/40,
        .dark\:bg-white\/5 {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1),
                box-shadow 0.3s ease;
        }

        /* --- Timeline Dot Pulse --- */
        .timeline-dot {
            animation: glowPulse 2.5s ease-in-out infinite;
        }

        /* --- Smooth Modal & Panel Entrances --- */
        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes modalBackdropIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0);
            }

            to {
                opacity: 1;
                backdrop-filter: blur(8px);
            }
        }

        .modal-enter {
            animation: modalSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .modal-backdrop-enter {
            animation: modalBackdropIn 0.3s ease both;
        }

        /* --- Loading Skeleton Shimmer --- */
        @keyframes skeletonShimmer {
            0% {
                background-position: -200px 0;
            }

            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, var(--surface) 0%, rgba(197, 160, 101, 0.08) 50%, var(--surface) 100%);
            background-size: 200px 100%;
            animation: skeletonShimmer 1.5s ease-in-out infinite;
            border-radius: 8px;
        }

        /* --- Dashboard Counter Pop --- */
        @keyframes counterPop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        .counter-pop {
            animation: counterPop 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- Tooltip Fade --- */
        @keyframes tooltipIn {
            from {
                opacity: 0;
                transform: translateY(4px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        [data-tooltip]:hover::after {
            animation: tooltipIn 0.2s ease both;
        }

        /* --- Session Bar Tab Slide --- */
        @keyframes sessionSlideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .session-tab {
            animation: sessionSlideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        /* --- Theme Toggle Morph --- */
        @keyframes themePulse {
            0% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }

            100% {
                filter: brightness(1);
            }
        }

        .theme-toggle-btn:active {
            animation: themePulse 0.4s ease;
        }

        /* --- View Tab Hover Glow (non-active) --- */
        .view-tab:not(.active):hover {
            background: rgba(197, 160, 101, 0.08);
            box-shadow: 0 0 16px rgba(197, 160, 101, 0.12), 0 4px 12px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] .view-tab:not(.active):hover {
            background: rgba(197, 160, 101, 0.12);
            box-shadow: 0 0 16px rgba(197, 160, 101, 0.15), 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        /* --- Smooth page color transition on theme switch --- */
        *,
        *::before,
        *::after {
            transition-property: background-color, border-color, color;
            transition-duration: 0s;
        }

        [data-theme] *,
        [data-theme] *::before,
        [data-theme] *::after {
            transition-duration: 0.3s;
            transition-timing-function: ease;
        }

        /* --- Print: kill all animations --- */
        @media print {

            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }

        /* --- GLASSMORPHISM NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--nav-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border-ui);
            z-index: 1010;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-sizing: border-box;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            color: var(--nav-text);
            overflow: visible;
        }

        [data-theme="dark"] .navbar {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
        }

        /* --- Unified Navbar Action Buttons --- */
        .nav-action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px 16px;
            border-radius: 12px;
            border: 1.5px solid rgba(197, 160, 101, 0.3);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: var(--nav-text);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .nav-action-btn:hover {
            background: rgba(197, 160, 101, 0.15);
            border-color: var(--gilpin-gold);
            transform: scale(1.04);
            box-shadow: 0 4px 16px rgba(197, 160, 101, 0.2);
        }

        .nav-action-btn:active {
            transform: scale(0.95);
        }

        /* Active / toggle ON state */
        .nav-action-btn--active {
            background: var(--gilpin-gold) !important;
            color: white !important;
            border-color: var(--gilpin-gold) !important;
            box-shadow: 0 4px 16px rgba(197, 160, 101, 0.4);
        }

        /* Icon-only variant */
        .nav-action-btn--icon {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
        }

        [data-theme="dark"] .nav-action-btn {
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] .nav-action-btn:hover {
            background: rgba(197, 160, 101, 0.2);
            box-shadow: 0 4px 16px rgba(197, 160, 101, 0.25);
        }

        /* Logo wrapper — controls bubble sizing responsively */
        .nav-logo-wrapper {
            width: 84px;
            height: 84px;
        }

        @media (max-width: 768px) {
            .nav-logo-wrapper {
                width: 52px;
                height: 52px;
            }
        }

        @media (max-width: 480px) {
            .nav-logo-wrapper {
                width: 44px;
                height: 44px;
            }
        }

        /* ═══════════════════════════════════════════
           GLOBE  —  The Gilpin logo orb
           States: idle → hover → active → spin/bounce
           ═══════════════════════════════════════════ */
        .nav-logo-bubble {
            background: white;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12), 0 0 0 2px rgba(197, 160, 101, 0.15);
            border: 3px solid var(--gilpin-gold);
            position: absolute;
            z-index: 1012;
            overflow: hidden;
            padding: 0;
            flex-shrink: 0;
            transform: perspective(200px) rotateY(-12deg) rotateX(5deg);
            /* Smooth transition for hover/active — GPU-composited properties */
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
                box-shadow 0.5s ease,
                filter 0.4s ease;
            /* Entrance + idle breathing: breath starts after entrance */
            animation: logoEntrance 1.2s cubic-bezier(0.16, 1, 0.3, 1) both,
                globeBreath 8s ease-in-out 2s infinite;
        }

        /* Glass highlight overlay */
        .nav-logo-bubble::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(ellipse 70% 50% at 40% 28%, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 65%);
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.4s ease;
        }

        /* Hover: gentle 3D tilt + golden glow — breath paused, not killed */
        .nav-logo-bubble:hover {
            overflow: visible;
            transform: perspective(200px) rotateY(12deg) rotateX(-4deg) scale(1.06);
            box-shadow: 0 8px 32px rgba(197, 160, 101, 0.25),
                0 0 0 3px rgba(197, 160, 101, 0.25),
                0 0 20px rgba(197, 160, 101, 0.08);
            animation-play-state: paused;
        }

        /* Active / Tap: springy squish + slight counter-tilt */
        .nav-logo-bubble:active,
        .nav-logo-bubble.globe-bounce {
            overflow: visible;
            transform: perspective(200px) rotateY(-6deg) rotateX(2deg) scale(0.93);
        }

        /* Hide glass overlay during interactions */
        .nav-logo-bubble:hover::after,
        .nav-logo-bubble:active::after,
        .nav-logo-bubble.globe-bounce::after {
            opacity: 0;
        }

        /* Dark theme adjustments */
        [data-theme="dark"] .nav-logo-bubble {
            background: #1a1a1a;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(197, 160, 101, 0.2);
        }

        [data-theme="dark"] .nav-logo-bubble:hover,
        [data-theme="dark"] .nav-logo-bubble:active,
        [data-theme="dark"] .nav-logo-bubble.globe-bounce {
            box-shadow: 0 8px 32px rgba(197, 160, 101, 0.35),
                0 0 0 3px rgba(197, 160, 101, 0.2),
                0 0 20px rgba(197, 160, 101, 0.1);
        }

        /* Inner logo image — matches parent transition timing */
        .nav-logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            border-radius: 50%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
                box-shadow 0.5s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.08));
            box-shadow: inset 0 -8px 16px rgba(0, 0, 0, 0.12), inset 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        /* Hover/tap: image scales up so letters pop outside the circle */
        .nav-logo-bubble:hover .nav-logo-img,
        .nav-logo-bubble:active .nav-logo-img,
        .nav-logo-bubble.touched .nav-logo-img {
            transform: scale(1.6);
            mix-blend-mode: multiply;
            box-shadow: inset 0 -12px 24px rgba(0, 0, 0, 0.15), inset 0 6px 12px rgba(255, 255, 255, 0.35), 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] .nav-logo-img {
