<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilpin Hotel - Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['selector', '[data-theme="dark"]'],
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        /* --- GILPIN DIAMOND DESIGN SYSTEM V3.72+ CORE --- */
        :root {
            --bg-base: #fdfaf3;
            --bg-dots: #e8e1d4;
            --surface: rgba(255, 255, 255, 0.7);
            --nav-bg: rgba(253, 250, 243, 0.85);
            --nav-text: #0f172a;
            --border-ui: #c5a065;
            
            --text-main: #0f172a;
            --text-muted: #475569;
            
            --gilpin-gold: #c5a065;
            --shadow-lux: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        [data-theme="dark"] {
            --bg-base: #070707;
            --bg-dots: #1a1a1a;
            --surface: rgba(15, 15, 15, 0.8);
            --nav-bg: rgba(7, 7, 7, 0.85);
            --nav-text: #f8fafc;
            --border-ui: rgba(197, 160, 101, 0.4);
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --shadow-lux: 0 30px 60px -15px rgba(0, 0, 0, 0.9);
        }

        /* --- CRITICAL IVORY THEME FIX --- */
        [data-theme="light"] textarea, 
        [data-theme="light"] input,
        [data-theme="light"] .guest-row textarea { 
            color: #0f172a !important; 
            -webkit-text-fill-color: #0f172a !important; 
        }

        body { 
            font-family: var(--font-sans);
            background-color: var(--bg-base);
            background-image: radial-gradient(var(--bg-dots) 1px, transparent 1px);
            background-size: 40px 40px; 
            color: var(--text-main);
            margin: 0;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            line-height: 1.5;
        }

        .heading-font { font-family: var(--font-serif); }

        /* --- GLASSMORPHISM NAVIGATION --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 72px; 
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-ui); 
            z-index: 1010; display: flex; align-items: center; justify-content: space-between;
            padding: 0 48px; box-sizing: border-box; 
            box-shadow: var(--shadow-lux);
            color: var(--nav-text);
        }

        .nav-logo-bubble {
            background: white; 
            width: 80px; height: 80px; 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); 
            border: 3px solid var(--gilpin-gold);
            position: relative; 
            transform: translateY(22px);
            z-index: 1012; 
            overflow: hidden;
            padding: 6px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-logo-bubble:hover { transform: translateY(22px) scale(1.1); }
        .nav-logo-img { width: 100%; height: 100%; object-fit: contain; }

        .dashboard-container.sticky {
            position: fixed; left: 0; right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-ui);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .pulsate-alert {
            animation: pulsate 2s infinite ease-in-out;
        }
        @keyframes pulsate {
            0% { background-color: #e11d48; box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.7); }
            70% { background-color: #f43f5e; box-shadow: 0 0 0 10px rgba(225, 29, 72, 0); }
            100% { background-color: #e11d48; box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }

        .loading-hub { position: relative; width: 240px; height: 240px; display: flex; align-items: center; justify-content: center; }
        .loading-ring { position: absolute; border-radius: 50%; border: 3px solid transparent; animation: ring-spin var(--duration) linear infinite; }
        .loading-ring-1 { inset: 0; border-top-color: var(--gilpin-gold); --duration: 1s; }
        .loading-ring-2 { inset: 15px; border-right-color: rgba(197, 160, 101, 0.3); --duration: 1.5s; }
        @keyframes ring-spin { 100% { transform: rotate(360deg); } }

        .hl-badge {
            padding: 2px 8px; border-radius: 4px; font-weight: 800; font-size: 10px;
            display: inline-block; margin: 1px; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .hl-id { background: rgba(197, 160, 101, 0.15); color: #c5a065; border: 1px solid rgba(197, 160, 101, 0.4); }
        .hl-ro { background: rgba(59, 130, 246, 0.15); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.4); }
        .hl-vip { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; border: 1px solid rgba(139, 92, 246, 0.4); }
        .hl-ctx-red { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.4); }
        .hl-plate { background: #000; color: #fff; font-family: monospace; border: 1px solid #333; }

        /* --- PRINT PROTOCOL V4.0 --- */
        @media screen {
            .print-only { display: none !important; }
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { 
                background: white !important; 
                color: black !important; 
                background-image: none !important; 
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .hl-badge { 
                background: transparent !important; 
                border: 1px solid #000 !important; 
                color: black !important; 
                text-decoration: none !important;
                font-weight: 900 !important;
            }
            
            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                table-layout: fixed !important;
            }
            th, td { 
                border-bottom: 1px solid #ddd !important; 
                padding: 8px !important; 
                vertical-align: top !important;
                word-wrap: break-word !important;
            }
            thead th {
                background: #f1f1f1 !important;
                color: black !important;
                -webkit-print-color-adjust: exact;
            }

            @page { 
                size: landscape; 
                margin: 0.5cm; 
            }

            /* Column Visibility Logic */
            .col-inroom, .col-allergies { display: none; }
            
            .print-mode-greeter .col-nts, 
            .print-mode-greeter .col-facilities,
            .print-mode-greeter .col-intel { display: none !important; }

            .print-mode-delivery .col-identity,
            .print-mode-delivery .col-vehicle,
            .print-mode-delivery .col-ll,
            .print-mode-delivery .col-facilities,
            .print-mode-delivery .col-strategy { display: none !important; }
            
            .print-mode-delivery .col-inroom, 
            .print-mode-delivery .col-allergies { display: table-cell !important; }
            
            /* Greeter List specific sizing */
            .print-mode-greeter td { font-size: 14pt !important; height: 60pt; }
            .print-mode-greeter td.font-black { font-size: 24pt !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.37.0",

    "d3-interpolate": "https://esm.sh/d3-interpolate@3.0.1",
    "d3-shape": "https://esm.sh/d3-shape@3.2.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
